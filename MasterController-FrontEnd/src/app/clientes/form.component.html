<app-header></app-header>
<!-- <h1>Registrar Nuevo Cliente</h1> -->
<div class="container my-3 wrap">
<div class="alert alert-danger" *ngIf="errores?.length > 0">
  <ul>
    <li *ngFor="let err of errores">
      {{ err }}
    </li>
  </ul>
</div>

<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form #formularioCliente="ngForm">

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="nit" class="col-form-label col-sm-2">NIT</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nit" name="nit">
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">Tel√©fono</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="createAt" class="col-form-label col-sm-2">Fecha</label>
        <div class="col-sm-6">
          <input type="text" matInput [matDatepicker]="picker" class="form-control" [(ngModel)]="cliente.createAt" name="createAt" style="display:inline; width:350px;">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>
      <br>
      <!-- Boton Crear y Editar -->
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-success" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock" [disabled]="!formularioCliente.form.valid">Crear</button>
          <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!formularioCliente.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
<br>
</div>
<app-footer></app-footer>
