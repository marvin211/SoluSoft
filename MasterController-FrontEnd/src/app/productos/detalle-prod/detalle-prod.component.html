<app-header></app-header>
<div class="abrir-modal animacion fadeIn" *ngIf="modalProdService.modal">

  <div class="modal" tabindex="-1" style="display:block;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h3 class="modal-title">{{ titulo }}</h3>
          <button (click)="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="container">
            <table *ngIf="producto" class="table table-bordered table-hover">
              <thead class="table-warning">
                <tr>
                  <th scope="col">Campo</th>
                  <th scope="col">Información</th>
                </tr>
              </thead>
              <tbody>
                <tr scope="row">
                  <td>Nombre de Producto</td>
                  <td>{{ producto.nombre }}</td>
                </tr>
                <tr scope="row">
                  <td>Precio</td>
                  <td>Q.{{ producto.precio }}</td>
                </tr>
                <tr scope="row">
                  <td>Fecha de Registro</td>
                  <td>{{ producto.createAt | date:"fullDate" }}</td>
                </tr>
              </tbody>
            </table>
            <div class="card">
              <div class="card-header">
                Decripción
              </div>
              <div class="card-body">
                  <p>{{ producto.descripcion }}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>

      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
