<div class="card border-dark mb-3">
  <div class="card-body">
    <!-- <h1>Texto de prueba</h1> -->
    <h3 class="card-title" style="color: #118ab2; font-weight: normal; font-size: 25px; font-family: fantasy; text-transform: uppercase;">
      Registro de clientes
    </h3>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/clientes/form']">Crear Cliente</button>
    </div>

    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay registros en la Base de Datos!
    </div>

    <table class="table table-bordered table-hover" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <th style="text-align: center;">Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>NIT</th>
          <th>Teléfono</th>
          <th>Factura</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <!-- Dejar el ID como botón para acceder a los detalles del cliente -->
          <td style="text-align: center;">
            <button type="button" (click)="abrirModal(cliente)" class="btn btn-outline-secondary btn-sm">{{ cliente.id }}</button>
          </td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.nit }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>
            <button type="button" class="btn btn-outline-success btn-sm" [routerLink]="['/facturas/form', cliente.id]">Crear</button>
          </td>
          <td>
            <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-outline-primary btn-sm">Editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-outline-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>
  </div>
</div>


<!-- Detalle del cliente -->
<detalle-cliente *ngIf="clienteSeleccionado" [cliente] = "clienteSeleccionado"></detalle-cliente>
