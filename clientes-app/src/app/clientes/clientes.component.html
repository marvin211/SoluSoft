<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/clientes/form']">Crear Cliente</button>
    </div>

    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay registros en la Base de Datos!
    </div>

    <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <!-- Dejar el ID como botón para acceder a los detalles del cliente
          <td>
            <button type="button" [routerLink]="['/clientes/ver', cliente.id]" class="btn btn-outline-dark btn-sm"> Esto está comentaado
            <button type="button" (click)="abrirModal(cliente)" class="btn btn-outline-dark btn-sm">
              {{ cliente.id }}
            </button>
          </td> -->
          <!-- Dejar la foto como boton para acceder a los detalles del cliente -->
          <td>
            <!-- Si el cliente tiene foto -->
            <img (click)="abrirModal(cliente)" *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}"
            alt="{{cliente.foto}}" class="img-tumbnail rounded" style="max-width: 50px; max-height: 50px; cursor: pointer;">
            <!-- Si el cliente no tiene foto -->
            <img (click)="abrirModal(cliente)" *ngIf="!cliente?.foto" src="http://localhost:8080/images/usuario.png"
            alt="sin-foto" class="img-tumbnail rounded" style="max-width: 50px; max-height: 50px; cursor: pointer;">
          </td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido | uppercase }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createAt | date:"EEEE dd, MMMM yyyy"}}</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-outline-primary btn-sm">Editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-outline-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>
  </div>
</div>


<!-- Detalle del cliente -->
<detalle-cliente *ngIf="clienteSeleccionado" [cliente] = "clienteSeleccionado"></detalle-cliente>
